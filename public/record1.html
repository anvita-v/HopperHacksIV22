<body>
  <header>
    <nav>
      <ul>

  </header>
  <div class="main-container">
    <div class="header">
      <h1>Record</h1>
    </div>
    <div class="main-content">

      <form>
        <label for="bname">Weight:</label><br>
        <input type="text" id="WT" name="WT"><br>
        <button class="submit" onclick="wtsubmitted()">Submit</button>
      </form>
      <form>
        <label for="fname">Blood Pressure:</label><br>
        <input type="text" id="BP" name="BP"><br>
        <button class="submit" onclick="bpsubmitted()">Submit</button>
      </form>

      <script> 
  
      
      function wtsubmitted(){

        var inputVal = document.getElementById("WT").value;
        var tmp = localStorage.getItem("WT");
        var todayDate = new Date().toISOString().slice(0,19);
        if (tmp != null) {
              localStorage.setItem("WT",tmp + "," + todayDate + ";" + inputVal); 
        } else {
              localStorage.setItem("WT",todayDate + ";" + inputVal); 
        }
        var tmp = localStorage.getItem("WT");
        alert(tmp);
    }
    function bpsubmitted(){
  
      var inputVal = document.getElementById("BP").value;
        var tmp = localStorage.getItem("BP");
        var todayDate = new Date().toISOString().slice(0,19);
        if (tmp != null) {
              localStorage.setItem("BP",tmp + "," + todayDate + ";" + inputVal); 
        } else {
              localStorage.setItem("BP",todayDate + ";" + inputVal); 
        }
        var tmp = localStorage.getItem("BP");       
        alert(tmp); 
    }
    </script>
